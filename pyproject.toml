[project]
name = "anime-face-detector"
version = "0.1.0"
description = "Anime Face Detector using mmdet and mmpose"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "hysts" }]
requires-python = ">=3.10,<3.12"
dependencies = [
    "numpy>=1.21.3",
    "opencv-python-headless>=4.5.4.58",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/hysts/anime-face-detector"

[project.optional-dependencies]
demo = ["gradio>=4.0.0"]
# OpenMMLab dependencies - install via mim for pre-built wheels:
# pip install openmim && mim install mmengine mmcv==2.1.0 mmdet==3.2.0 mmpose==1.3.2
openmmlab = [
    "mmengine>=0.7.0",
    "mmcv>=2.0.0,<2.2.0",
    "mmdet>=3.0.0,<3.3.0",
    "mmpose>=1.0.0,<1.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["anime_face_detector"]

[dependency-groups]
dev = [
    "pre-commit>=3.0.0",
    "ruff>=0.8.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E501", "B028", "B905"]

[tool.ruff.lint.per-file-ignores]
"anime_face_detector/configs/**/*.py" = ["E", "F", "I", "B", "UP", "SIM"]

[tool.ruff.format]
quote-style = "single"
