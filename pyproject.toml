[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anime-face-detector"
version = "0.0.9"
description = "Anime Face Detector with ONNX Runtime (lightweight version)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "hysts"},
]
keywords = ["anime", "face-detection", "landmark-detection", "onnx", "deep-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

# Core dependencies (ONNX Runtime only - lightweight version)
dependencies = [
    "numpy>=1.21.3",
    "opencv-python-headless>=4.5.4.58",
    "onnx>=1.10.0",
    "onnxruntime-gpu>=1.10.0; platform_system!='Darwin'",
    "onnxruntime>=1.10.0; platform_system=='Darwin'",
]

[project.optional-dependencies]
# Optional dependencies for model conversion (PyTorch)
conversion = [
    "torch>=1.10.0",
    "torchvision>=0.11.1",
]

# Optional dependencies for Gradio demo
demo = [
    "gradio>=3.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

# All optional dependencies
all = [
    "anime-face-detector[conversion,demo,dev]",
]

[project.urls]
Homepage = "https://github.com/hysts/anime-face-detector"
Repository = "https://github.com/hysts/anime-face-detector"
Documentation = "https://github.com/hysts/anime-face-detector#readme"
"Bug Tracker" = "https://github.com/hysts/anime-face-detector/issues"

[tool.setuptools]
packages = ["anime_face_detector"]

[tool.setuptools.package-data]
anime_face_detector = ["configs/**/*.py"]

# UV-specific configuration
[tool.uv]
# Use the latest resolver
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# MyPy configuration
[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
