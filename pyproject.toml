[project]
name = "anime-face-detector"
version = "0.1.0"
description = "Anime Face Detector using mmdet and mmpose"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "hysts" }]
requires-python = ">=3.10,<3.12"
dependencies = [
    "numpy>=1.21.3",
    "opencv-python-headless>=4.5.4.58",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "mmengine>=0.7.0",
    "mmcv>=2.0.0,<2.2.0",
    "mmdet>=3.0.0,<3.3.0",
    "mmpose>=1.0.0,<1.4.0",
]

[project.urls]
Homepage = "https://github.com/hysts/anime-face-detector"

[project.optional-dependencies]
demo = ["gradio>=4.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["anime_face_detector"]

[tool.uv]
dev-dependencies = [
    "pre-commit>=3.0.0",
]
