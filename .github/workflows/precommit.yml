name: poe precommit

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  precommit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]
    steps:
      - uses: actions/checkout@v4

      - name: Install system build dependencies (for SciPy on 3.14 until it has a wheel)
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran libopenblas-dev pkg-config

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Download tests/assets/image.png
        run: uv run poe download_image_png

      - name: Run poe precommit
        run: uv run poe precommit
